<!-- import aframe and then ar.js with image tracking / location based features -->
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script>
    AFRAME.registerComponent('videohandler', {
        init: function () {
            var marker = this.el;
            this.vid = document.querySelector("#vid");

            marker.addEventListener('markerFound', function () {
                this.toggle = true;
                this.vid.play();
            }.bind(this));

            marker.addEventListener('markerLost', function () {
                this.toggle = false;
                this.vid.pause();
            }.bind(this));

            // Evento para detectar el final del video
            this.vid.addEventListener('ended', function () {
                // Redirigir a la URL deseada
                window.location.href = 'http://caveri.moreno.gob.ar';
            });
        },
    });
</script>
<!-- style for the loader -->
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style='margin : 0px; overflow: hidden;'>
  <div class="arjs-loader">
      <div>Loading, please wait...</div>
  </div>
  <a-scene
      vr-mode-ui="enabled: false;"
      renderer='antialias: true; alpha: true; precision: medium;'
      embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

      <a-assets>
          <video src="asset.mp4"
              preload="auto" id="vid" response-type="arraybuffer" loop
              crossorigin webkit-playsinline autoplay  playsinline>
          </video>
      </a-assets>

      <a-nft
          videohandler
          type='nft' url='https://evelyn2211.github.io/RA/qr'
          smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5"
      >
          <a-video
              src="#vid"
              position='50 150 -100'
              rotation='90 0 180'
              width='100'
              height='100'
              >
          </a-video>
      </a-nft>
  <a-entity camera></a-entity>
</a-scene>
</body>
